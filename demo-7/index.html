<!DOCTYPE html>
<html>
    <head>
        <title>Demo 7 : Drop Down </title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.5.0/knockout-min.js" 
            integrity="sha512-xXZWdp+Qu5oSyYvkV6tcCsw+LhXwBZAh8qhD6Ml44PhxjroiMjrLhP9wvvBnhHzkc9A9kLBWBZ6HGaqqtxNd5g==" 
            crossorigin="anonymous" referrerpolicy="no-referrer">
        </script>
        <script src="main.js">  </script>
    </head>
    <body>
    <div>
    <form>
       Principal Amount : <input type="text" data-bind="value: principal" /><br/>
       Rate of Interest : <select data-bind="options: interestRates, value: roi" ></select><br/>
       Duration in Months : <select data-bind="options: optionMonths, value: duration"/> <br/>

        <input type="button" value="calculate" data-bind="click: calcInterest " />
    </form>
    <span data-bind="text: interest"></span>
    </div>
    </body>
</html>
