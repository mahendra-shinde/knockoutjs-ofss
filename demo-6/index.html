<!DOCTYPE html>
<html>
    <head>
        <title>Demo 1 : KO </title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.5.0/knockout-min.js" 
            integrity="sha512-xXZWdp+Qu5oSyYvkV6tcCsw+LhXwBZAh8qhD6Ml44PhxjroiMjrLhP9wvvBnhHzkc9A9kLBWBZ6HGaqqtxNd5g==" 
            crossorigin="anonymous" referrerpolicy="no-referrer">
        </script>
        <script src="main.js">  </script>
    </head>
    <body>
    <div>
    <form>
        Enter your first name :
        <input type="text" data-bind="value: firstName "/><br/>

        Enter your last name :
        <input type="text" data-bind="value: lastName "/><br/>
        
        Select the Gender :
        <input type="radio" data-bind="value: gender" name="gender" value="M"/> Male
        <input type="radio" data-bind="value: gender" name="gender" value="F"/> Female <br/>


    </form>
    <span data-bind="text: fullName"></span>
    </div>
    </body>
</html>
